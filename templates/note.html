<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student</title>
    <script src="http://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">

    </div>
