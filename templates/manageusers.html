{% extends 'base.html' %}

{% block body %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/manageusers.css') }}">

<div class="user mx-3">
    <h2>Add User</h2>
    <form action="/manageusers" method="POST">
        <div class="mb-3">
            <input type="email" class="email" id="email" placeholder="Email" name="email" required>
        </div>
        <div class="mb-3">
            <input type="text" class="name" id="name" placeholder="Name" name="name" required>
        </div>
        <div class="mb-3">
            <input type="text" class="department" id="department" placeholder="Department" name="department" required>
        </div>
        <div class="mb-3">
            <input type="text" class="password" id="password" placeholder="Password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
<div class="usertable mx-3">
    <h2>Users</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Department</th>
                <th scope="col">Update/Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for user in alluser %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.department}}</td>
                <td>
                    <a href="/update/{{user.id}}" type="button" class="btn btn-dark btn-sm mx-1">Update</button>
                    <a href="/remove/{{user.id}}" type="button" class="btn btn-dark btn-sm mx-1">Remove</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
