<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student</title>
    <script src="http://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">



</head>

<body>
    <div class="navigation-notice">
        <li>
            <a href="#">ONLINE NOTICE BOARD</a>
        </li>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Notice</th>
                <th scope="col">Date</th>
            </tr>
        </thead>
        <tbody>
            {% for notice in allnotice %}
            <tr>
                <td>{{notice.subject}}</td>
                <td><a href="/read_notice/notice_id={{notice.id}}">Read</a></td>
                <td>{{notice.date_created}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
